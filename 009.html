<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>angular对象扩充及数据遍历</title>
    <script src="components/angular.js"></script>
</head>
<body>
<div ng-app="hd" ng-controller="ctrl">

</div>
<script>
    var app = angular.module('hd', []);
    app.controller('ctrl', ['$scope', function ($scope) {
         var o = {name:"dumin"};
         angular.extend(o,{age:22,school:"shandong"});
         console.log(o);

         $scope.data = [{name:"dumin",age:22},{name:"wang",age:23}];
         angular.forEach($scope.data,function(val,key){
             console.log(key+"---"+val.name+"---"+val.age);
         });

    }]);
</script>
</body>
</html>
