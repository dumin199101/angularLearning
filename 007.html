<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>angular控制select下拉框</title>
    <script src="components/angular.min.js"></script>
</head>
<body>
<div ng-app="hd" ng-controller="ctrl">
      <select ng-options="v.value as v.name for v in data" ng-model="city">
           <option value="">请选择城市</option>
      </select>
     {{city}}
</div>
<script>
    var app = angular.module('hd',[]);
    app.controller('ctrl',['$scope',function($scope){
        $scope.city = 'beijing';  //控制默认选中值
        $scope.data = [
            {name:'北京',value:'beijing'},
            {name:'南京',value:'nanjing'},
            {name:'山东',value:'shandong'}
        ]
    }]);
</script>
</body>
</html>
